    <main class="contenedor">
        <section id="dataIn">
            <form id="frmPrincipal" class="formulario">
                <fieldset>
                    <legend>Informacion Del Anuncio</legend>

                    <label class="desaparecer" for="txtId" id="labelId">Id</label>
                    <input class="desaparecer" type="text" name="id" id="txtId" disabled>

                    <label for="txtTitulo">Titulo: </label>
                    <input type="text" name="titulo" placeholder="Titulo" id="txtTitulo" required>


                    <label for="transaccion">Transacci贸n:</label>

                    <div class="formulario-radio">
                        <label for="radButV">Venta</label>
                        <input type="radio" name="transaccion" id="radButV" value="Venta" checked>

                        <label for="radButA">Alquiler</label>
                        <input type="radio" name="transaccion" id="radButA" value="Alquiler" checked>

                    <div class="flex">
                        <img src="./img/two_cars_icon_177210.ico" alt=""><input type="number" name="puertas"
                            placeholder="Puertas" id="txtPuertas" required>

                        <img src="./img/speedometer_4969.ico" alt=""><input type="number" name="km" placeholder="KMs"
                            id="txtKms" required>

                        <img src="./img/motor_4528.ico" alt="icono motor" width="16px"><input type="number"
                            name="potencia" placeholder="Potencia" id="txtPotencia" required>

                    </div>


                </fieldset>
                <div class="botones">
                    <button class="btn bg-green" value="Guardar" id="btnAlta"><i
                            class="far fa-save"></i>Guardar</button>
                    <button class="btn bg-green desaparecer" value="desaparecer" id="btnModificar">Modificar</button>
                    <button class="btn bg-rojo desaparecer" value="desaparecer" id="btnEliminar">Eliminar</button>
                    <button class="btn bg-negro" value="Cancelar bg-negro" id="btnCancelar">Cancelar</button>

                </div>
